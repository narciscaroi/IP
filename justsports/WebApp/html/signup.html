<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSports</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/slick.css" type="text/css" /> 
    <link rel="stylesheet" href="../css/templatemo-style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/signin.css">
<!--
    
TemplateMo 560 Astro Motion

https://templatemo.com/tm-560-astro-motion

-->
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="../video/gfp-astro-timelapse.mp4" type="video/mp4">
    </video>
    <div class="page-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="cd-slider-nav">
              <nav class="navbar navbar-expand-lg" id="tm-nav">
                <a class="navbar-brand" href="start.html">JustSports</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-supported-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              </nav>
            </div>
          </div>          
        </div>        
      </div>      

      <div class="container-fluid tm-content-container">
        <ul class="cd-hero-slider mb-0 py-5">
          
            <div class="circle intro-circle-1"></div>
            <div class="circle intro-circle-2"></div>
            <div class="circle intro-circle-3"></div>
            <div class="circle intro-circle-4"></div>

            <form action="#" method="post" onsubmit="return register()">
              <h2>Sign Up</h2>
                <p>
                  <label for="business_id" class="floatLabel">Business ID</label>
                  <input id="business_id" name="business_id" type="text">
                </p>
                <p>
                  <label for="business_name" class="floatLabel">Name</label>
                  <input id="business_name" name="business_name" type="text">
                </p>
                <p>
                  <label for="phone_number" class="floatLabel">Phone Number</label>
                  <input id="phone_number" name="phone_number" type="text">
                </p>
                <p>
                  <label for="address" class="floatLabel">Address</label>
                  <input id="address" name="address" type="text">
                </p>
                <p>
                  <label for="Email" class="floatLabel">Email</label>
                  <input id="Email" name="Email" type="text">
                </p>
                <p>
                  <label for="password" class="floatLabel">Password</label>
                  <input id="password" name="password" type="password">
                  <span>Enter a password longer than 8 characters</span>
                </p>
                <p>
                  <label for="confirm_password" class="floatLabel">Confirm Password</label>
                  <input id="confirm_password" name="confirm_password" type="password">
                  <span>Your passwords do not match</span>
                </p>
                <p>
                  <input type="submit" value="Create My Account" id="submit">
                </p>
                <p>
                  Already have an account? <a href="signin.html">Sign in!</a>
                </p>  

          </ul>
        </div>  
    <div class="container-fluid">
      <footer class="row mx-auto tm-footer">
        <div class="col-md-6 px-0">
          Copyright 2021 JustSports
        </div>
      </footer>
    </div>
  </div>
  <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
  <div id="loader-wrapper">            
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>  
      
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/popper/popper.min.js"></script>
  <script src="../vendor/bootstrap/./js/bootstrap.min.js"></script>
  <script src="../js/slick.js"></script>
  <script src="../js/templatemo-script.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
